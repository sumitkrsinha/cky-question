<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="photos.png" alt="">
        </div>

        <div class="links">
            <div class="link1">
                <img src="contacts.png" alt="">
            </div>

            <div class="link2">
                <img src="contacts.png" alt="">
            </div>

            <div class="link3">
                <input class="search" type="search" placeholder="search here">
            </div>

            <div class="link4">
                <img src="contacts.png" alt="">
            </div>

            <div class="link5">
                <a href=""><span class="add-question">Add Question</span></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="ask-qstn-heading">Ask a Public Question</h2>
        <div class="box">
            <div class="box1">
                <p class="title">Title</p>
                <p class="para-below-title">Be specific and clear with your Question</p>
                <input type="text">
                <p class="title">Body</p>
                <p class="para-below-title">Include all the information</p>
                <input class="textarea" type="textarea" rows="" cols=""></textarea>
                <p class="title tags">Tags</p>
                <p class="para-below-title">Add upto 5 tags</p>
                <input class="tags-input" type="text">
            </div>
            <div class="box2">
                <div class="box2-1">
                    <div class="step1">
                        <h3 class="step">Step 1:Draft Your Question</h3>
                        <p class="steps-description">1. Summarize the Problem.</p>
                        <p class="steps-description">2. Describe what you have tried.</p>
                    </div>
                </div>
                <div class="box2-2">
                    <span>Non Programming Question?</span>
                </div>
                <div class="box2-2">
                    <span>More Helpful Links</span>
                </div>
            </div>            
        </div>
        <a href=""><span class="review-question">Review Question</span></a>
    </div>
</body>
</html>
